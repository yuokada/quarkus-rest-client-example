  /api/v1/player:
    get:
      tags:
      - BMS basic API
      responses:
        "200":
          description: Returns a list of players
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Player'
      servers:
      - url: http://localhost:8080
        description: Local server
  /api/v1/team:
    get:
      tags:
      - BMS basic API
      responses:
        "200":
          description: Returns a list of teams
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Team'
      servers:
      - url: http://localhost:8080
        description: Local server
  /api/v1/team/{id}:
    get:
      tags:
