  schemas:
    Player:
      type: object
      properties:
        id:
          format: int32
          type: integer
        name:
          type: string
        team:
          $ref: '#/components/schemas/Team'
        backNumber:
          type: string
    Team:
      type: object
      properties:
        id:
          format: int32
          type: integer
        name:
          type: string
        url_path:
          type: string
